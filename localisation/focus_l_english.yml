RUS_focus:0 "Russian National Focus"
 RUS_third_rome:0 "Third Rome"
 RUS_third_rome_desc:0 "After the fall of Constantinople, Moscow became the new center of the Orthodox Christian world. Two Romes have fallen. The third stands. And there will be no fourth. No one shall replace our Christian Tsardom!" RUS_kitay_gorod:0 "Kitay Gorod" RUS_kitay_gorod_desc:0 "Kitay Gorod meaning Basket Town in old Russian is a small market district in the center of Moscow. By improving its infrastructure we can greatly increase our profits from the ancient marketplace." RUS_moscovite_industry:0 "Moscow Industry" RUS_moscovite_industry_desc:0 "Even though St.Petersburg is the Tzar's capital, Moscow is still in the heart of the nation and has the most industrial potential. Industrial goods from Moscow can be easily transported all through the Russian heartland, so it is wise to furder develop Moscow." RUS_petrograd_railway:0 "Petrograd Railways" RUS_petrograd_railway_desc:0 "Petrograd is the official capital of our empire. We must consolidate the region with a vast railway network to ensure our capital's industrial and economic prosperity." RUS_ruthenian_railway:0 "Ruthenian Railway" RUS_ruthenian_railway_desc:0 "Eastern Ruthenia is largely undeveloped in terms of military infrastructure. If war comes with the Austro-Hungarian Empire, our armys will have difficulties with achieving adequate supplies. This must be fixed." RUS_trans_siberian_railway:0 "Trans-Siberian Railway" RUS_trans_siberian_railway_desc:0 "If we want to furder develop Siberia, we need to link it to the rest of the empire via a railway. Siberia is rich in lumber and minerals, and only transportation is halting the exploitation of these goods.  As well as that, if we will want to take back our lost territories in Asia, we will need to be able to deliver army supplies." RUS_primorskaya_railway:0 "Primorskaya Oblast Railway" RUS_primorskaya_railway_desc:0 "After linking most of Siberia with the Trans-Siberian railway we must finish it at the sea. The vital port city of Vladivostok must have a direct connection with Moscow and Petrograd if we want to expand our naval presence in the Pacific." RUS_petrograd_industry:0 "Petrograd Industry" RUS_petrograd_industry_desc:0 "" RUS_kieven_industry:0 "Kiev Industry" RUS_kieven_industry_desc:0 "" RUS_imperial_council:0 "Imperial Council" RUS_imperial_council_desc:0 "" RUS_state_duma:0 "State Duma" RUS_state_duma_desc:0 "" RUS_modernize:0 "Modernize Russia" RUS_modernize_desc:0 "" RUS_enforce_tsardom:0 "Enforce Tsardom" RUS_enforce_tsardom_desc:0 "" RUS_modern_industry:0 "Modern Industry" RUS_modern_industry_desc:0 "" RUS_western_science:0 "Westernize Science" RUS_western_science_desc:0 "" RUS_industry_effort:0 "Begin Industrialization" RUS_industry_effort_desc:0 "" RUS_industry_effort_2:0 "Continue Industrialization" RUS_industry_effort_2_desc:0 "" RUS_industry_effort_3:0 "Finnish industrialization" RUS_industry_effort_3_desc:0 "" RUS_emancipate_the_surfs:0 "End The Serfdom" RUS_emancipate_the_surfs_desc:0 "" RUS_zemsky_sobor:0 "Zemsky Sobor" RUS_zemsky_sobor_desc:0 "" RUS_meritocratic_economy:0 "Meritocratic Economy" RUS_enforce_serfdom:0 "Enforce Serfdom" RUS_most_holy_synod:0 "Most Holy Synod" RUS_affirm_the_patriarch:0 "Affirm The Patriarch" RUS_moscovite_aristrocracy:0 "Moscow Aristocracy" RUS_boris_and_gleb:0 "Boris And Gleb" RUS_the_pale_of_settlement:0 "The Pale Of Settement" RUS_siberian_mining:0 "Siberian Mining" RUS_caucasian_oilfields:0 "Caucasian Oilfields" RUS_expel_the_jews:0 "Expel The Jews" RUS_conscript_the_jews:0 "Conscript The Jews" RUS_repress_revolutionaries:0 "Repress Revolutinaries" RUS_russification:0 "Russification" RUS_pan_slavism:0 "Pan-Slavism" RUS_serbian_question:0 "Serbian Question" RUS_greek_question:0 "Greek Question" RUS_bulgarian_question:0 "Bulgarian Question" RUS_albanian_question:0 "Albanian Question" RUS_mobilization:0 "Russian Mobilization" RUS_army_effort:0 "Army Modernization" RUS_aristocracy_officers:0 "Aristocracy In Officers" RUS_mass_army:0 "Mass Army" RUS_light_ar