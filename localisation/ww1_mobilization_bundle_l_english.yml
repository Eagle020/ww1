l_english:
 ww1_mobilization_descisions:0 "Army Mobilization"
 ww1_partial_mobilization:0 "Partial Mobilization"
 ww1_partial_mobilization_desc:0 "Order the armed forces to partially mobilize. This will increase world tension, depending on the size of our army!."
 ww1_full_mobilization_peace:0 "Full Mobilization"
 ww1_full_mobilization_peace_desc:0 "Order the full mobilization of the armed forces. This will increase world tension, depending on the size of our army!"
 ww1_limited_demobilization:0 "Limited Demobilization"
 ww1_limited_demobilization_desc:0 "Order parts of the armed forces to stand down. As we are de-escalating the situation, world tension will be lowered."
 ww1_full_demobilization:0 "Full Demobilization"
 ww1_full_demobilization_desc:0 "Order the full demobilization of the armed forces, allowing all conscripts to return to civilian life. As we are de-escalating the situation, world tension will be lowered."
 ww1_full_mobilization_war:0 "Full Mobilization"
 ww1_full_mobilization_war_desc:0 "Order the full mobilization of the armed forces. As we are already at war, this will not increase world tension any further."
 ww1_mobilization_decisions:0 "Mobilization" 
 ww1_demobilization_ultimatum:0 "Demobilization Ultimatum"
 ww1_demobilization_ultimatum_desc:0 "Forced to demobilize."
 ww1_mob_banned:0 "Forced Demobilization"
 ww1_mob_banned_desc:0 "Foreign pressure has forced this nation to stay demobilized."
 ww1_mobilization_0:0 "Army Demobilized"
 ww1_mobilization_0_desc:0 "The armed forces of this country are currently demobilized."
 ww1_mobilization_1:0 "Limited Mobilization"
 ww1_mobilization_1_desc:0 "Some parts of this country's armed forces are mobilized."
 ww1_mobilization_2:0 "Partial Mobilization"
 ww1_mobilization_2_desc:0 "The armed forces of this country are partially mobilized."
 ww1_mobilization_3:0 "Extensive Mobilization"
 ww1_mobilization_3_desc:0 "The armed forces of this country are almost fully mobilized."
 ww1_mobilization_4:0 "Full Mobilization"
 ww1_mobilization_4_desc:0 "The armed forces of this country are fully mobilized."
 ww1_mobilizing:0 "Mobilizing"
 ww1_mobilizing_desc:0 "This country is mobilizing its armed forces."
 ww1_demobilizing:0 "Demobilizing"
 ww1_demobilizing_desc:0 "This country is demobilizing its armed forces."
 ww1_nation_humiliated:0 "Humiliated"
 ww1_nation_humiliated_desc:0 "We have been publicly humiliated."
 ww1_part_mob_threat_name_loc:0 "Partial Mobilization"
 ww1_full_mob_threat_name_loc:0 "Mobilization"
 ww1_full_demob_threat_name_loc:0 "Demobilization"
 ww1_half_demob_threat_name_loc:0 "Partial Demobilization"
 ww1_mob.2.t1:0 "[From.GetName] Is Mobilizing!"
 ww1_mob.2.t2:0 "[From.GetName] Is Partially Mobilizing!"
 ww1_mob.2.d1:0 "[From.GetNameDefCap] is mobilizing, and will soon be able to field a large army. Our general staff is worried about the threat the [From.GetAdjective] army poses, and recommends countermeasures."
 ww1_mob.2.d2:0 "Reports indicate that [From.GetLeader] has ordered to improve the combat readiness of the [From.GetAdjective] army - while short of a general mobilization, our general staff considers it a significant threat."
 ww1_mob.2.a:0 "We are not concerned."
 ww1_mob.2.b:0 "We are ready for them."
 ww1_mob.2.c:0 "Order some basic preparations."
 ww1_mob.2.e:0 "Put the army on full alert!"
 ww1_mob.2.f:0 "Demand them to stand down, under threat of war."
 ww1_mob.3.t1:0 "[From.GetName] Is Mobilizing!"
 ww1_mob.3.t2:0 "[From.GetName] Is Partially Mobilizing!"
 ww1_mob.3.d1:0 "Our ally [From.GetName] is mobilizing, and will soon be able to field a large army."
 ww1_mob.3.d2:0 "Our ally [From.GetLeader] has ordered to improve the combat readiness of the [From.GetAdjective] army."
 ww1_mob.3.a:0 "A necessary step."
 ww1_mob.3.b:0 "About time!"
 ww1_mob.4.t:0 "[From.GetAdjective] Ultimatum"
 ww1_mob.4.d:0 "Today, the [From.GetAdjective] ambassador has handed us an ultimatum - demobilize within 48 hours, or war."
 ww1_mob.4.a:0 "We must back down."
 ww1_mob.4.b:0 "Let them come if they dare."
 ww1_mob_news.1.t:0 "[Root.GetName] Rejects [From.GetAdjective] Ultimatum"
 ww1_mob_news.1.d:0 "Today, [Root.GetLeader] has announced that [Root.GetNameDef] will not cave in to [From.GetAdjective] pressure and continue mobilizing."
 ww1_mob_news.1.a:0 "So war it is, then."
 ww1_mob_news.1.b:0 "We were bluffing."
 ww1_mob_news.1.c:0 "Rightfully so!"
 ww1_mob_news.1.e:0 "This is worrying."
 ww1_mob_news.1.f:0 "Our [From.GetAdjective] friends will handle this." 
 ww1_mob_news.2.t:0 "[Root.GetName] Yields to [From.GetAdjective] Ultimatum"
 ww1_mob_news.2.d:0 "Today, [Root.GetLeader] has ordered the [Root.GetAdjective] mobilization to cease, in compliance with the terms of the recent [From.GetAdjective] ultimatum."
 ww1_mob_news.2.a:0 "A wise choice."
 ww1_mob_news.2.b:0 "We are not strong enough to challenge [From.GetName]."
 ww1_mob_news.2.c:0 "They had no choice."
 ww1_mob_news.2.e:0 "Peace, but will it last?"