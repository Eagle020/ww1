 sar_news.3.t1: "Franz Ferdinand is Dead!"
 sar_news.3.t2: "Franz Ferdinand Survives Assassination Attempt!"
 sar_news.3.d1: "Archduke Franz Ferdinand, heir presumptive to the Austro-Hungarian throne and his wife Duchess Sophie of Hohenberg were both killed when a bomb thrown by Serb nationalist Nedeljko Čabrinović exploded in their car while the couple was en route to a Town Hall reception in Sarajevo - the blast was so severe both were pronounced dead at the scene.\nThere had been concerns about the Archduke's safety, but Franz Ferdinand himself declined tighter security measures, insisting on travelling in an open motorcade.\nThe assassin and several co-conspirators were quickly arrested by the Austro-Hungarian police."
 sar_news.3.d2: "Archduke Franz Ferdinand, heir presumptive to the Austro-Hungarian throne and his wife Duchess Sophie of Hohenberg were both mortally wounded when Serb nationalist Gavrilo Princip shot them at close range while the couple was en route to the local hospital. The car was rushed to the Governor's residence for medical treatment, but as they arrived, Sophie was already dead - Franz Ferdinand died 10 minutes later without regaining consciousness.\nThere had been concerns about the Archduke's safety after a failed bombing attempt earlier that day injured several bystanders, but Franz Ferdinand himself insisted on abandoning the scheduled programme in favor of visiting the victims of the blast.\nThe assassin and several co-conspirators were quickly arrested by the Austro-Hungarian police."
 sar_news.3.d3: "Archduke Franz Ferdinand, heir presumptive to the Austro-Hungarian throne and his wife Duchess Sophie of Hohenberg both barely escaped a well-planned assassination attempt during their Sarajevo visit. First, a bomb bounced off the Archduke's car and injured several bystanders; later that day, when the couple was en route to the local hospital to visit the victims of the blast, would-be assassin and Serb nationalist Gavrilo Princip missed two shots at close range.\nThere had been concerns about the Archduke's safety beforehand, but Franz Ferdinand himself declined tighter security measures and insisted on travelling in an open motorcade.\nSeveral conspirators were promptly arrested by the Austro-Hungarian police."
 sar_news.3.d4: "Archduke Franz Ferdinand, heir presumptive to the Austro-Hungarian throne and his wife Duchess Sophie of Hohenberg were both killed when a bomb thrown by Serb nationalist Nedeljko Čabrinović exploded in their car while the couple was en route to a Town Hall reception in Sarajevo - the blast was so severe both were pronounced dead at the scene.\nThere had been concerns about the Archduke's safety, but Franz Ferdinand himself declined tighter security measures, insisting on travelling in an open motorcade.\nThe assassin, a seemingly lunatic madman, was arrested on the spot by the Austro-Hungarian police."
 sar_news.3.d5: "Archduke Franz Ferdinand, heir presumptive to the Austro-Hungarian throne and his wife Duchess Sophie of Hohenberg were both mortally wounded when Serb nationalist Gavrilo Princip shot them at close range while the couple was en route to a Town Hall reception in Sarajevo. The car was rushed to the Governor's residence for medical treatment, but as they arrived, Sophie was already dead - Franz Ferdinand died 10 minutes later without regaining consciousness.\nThere had been concerns about the Archduke's safety, but Franz Ferdinand himself declined tighter security measures, insisting on travelling in an open motorcade.\nThe assassin, a seemingly lunatic madman, was arrested on the spot by the Austro-Hungarian police."
 sar_news.3.d6: "Archduke Franz Ferdinand, heir presumptive to the Austro-Hungarian throne and his wife Duchess Sophie of Hohenberg both survived a poorly planned assassination attempt during their Sarajevo visit. While en route to a Town Hall reception in Sarajevo, Serb nationalist and would-be assassin Nedeljko Čabrinović threw a bomb which bounced off the Archduke's car and injured several bystanders. Later that day, Franz Ferdinand himself insisted on visiting the victims of the blast at the local hospital, where the couple was met with cheers by the injured.\nThe perpetrator, a seemingly lunatic madman, was arrested on the spot by the Austro-Hungarian police."
 sar_news.3.d7: "Archduke Franz Ferdinand, heir presumptive to the Austro-Hungarian throne and his wife Duchess Sophie of Hohenberg both survived a poorly planned assassination attempt during their Sarajevo visit. While en route to a Town Hall reception in Sarajevo, Serb nationalist and would-be assassin Gavrilo Princip fired two shots at close range, missing his intended target and wounding a bystander instead. Later that day, Franz Ferdinand himself insisted on visiting the victim at the local hospital, where the couple was met with cheers.\nThe perpetrator, a seemingly lunatic madman, was arrested on the spot by the Austro-Hungarian police."
 sar_news.3.a: "Will this lead to a new war in the Balkans?"
 sar_news.3.b1: "We will punish the ones responsible for this!"
 sar_news.3.b2: "At least, the Archduke is still alive."
 sar_news.3.c1: "All it took was a brave man and a hand grenade."
 sar_news.3.c2: "All it took was a brave man and a gun."
 sar_news.3.c3: "He should have used a gun instead."
 sar_news.3.c4: "Why can't this man shoot straight?"
 sar_news.3.c5: "Will they believe we were uninvolved?"
 sar_news.3.c6: "We tried to stop that madman."
 sar_news.4.t: "Sarajevo Crisis Escalates"
 sar_news.4.d1: "Following the assassination of Archduke Franz Ferdinand by a Serb nationalist, Austria-Hungary has repeatedly accused Serbia of accompliceship - within days, diplomatic relations between Vienna and Belgrade have broken down completely.\n\nYesterday, [AUH.GetLeader] has issued a formal declaration of war, and Austro-Hungarian troops have already crossed the border into Serbian territory."
 sar_news.4.d2: "Following the assassination attempt on Archduke Franz Ferdinand by a Serb nationalist, Austria-Hungary has repeatedly accused Serbia of accompliceship - within days, diplomatic relations between Vienna and Belgrade have broken down completely.\n\nYesterday, [AUH.GetLeader] has issued a formal declaration of war, and Austro-Hungarian troops have already crossed the border into Serbian territory."
 sar_news.4.a: "To Belgrade!"
 sar_news.4.b: "Let them come!"
 sar_news.4.c: "This is escalating quickly."
 sar_news.5.t: "The July Crisis"
 sar_news.5.d1: "Following the assassination of Archduke Franz Ferdinand by a Serb nationalist, Austria-Hungary has repeatedly accused Serbia of accompliceship. Now, almost a month after the tragic incident, Austria-Hungary has issued Serbia an ultimatum, the terms of which international observers described as \"exceptionally harsh\" and \"equivalent to a declaration of war\"."
 sar_news.5.d2: "Following the assassination of Archduke Franz Ferdinand by a Serb nationalist, Austria-Hungary has repeatedly accused Serbia of accompliceship. Now, almost a month after the tragic incident, Austria-Hungary has issued Serbia an ultimatum, the terms of which international observers described as \"very harsh\" and \"almost equivalent to a declaration of war\"."
 sar_news.5.d3: "Following the assassination of Archduke Franz Ferdinand by a Serb nationalist, Austria-Hungary has repeatedly accused Serbia of accompliceship. Now, almost a month after the tragic incident, Austria-Hungary has issued Serbia an ultimatum, the terms of which international observers described as \"relatively mild\" and \"quite acceptable for the Serbian government\"."
 sar_news.5.d4: "Following the assassination attempt on Archduke Franz Ferdinand by a Serb nationalist, Austria-Hungary has repeatedly accused Serbia of accompliceship. Now, almost a month after the tragic incident, Austria-Hungary has issued Serbia an ultimatum, the terms of which international observers described as \"exceptionally harsh\" and \"equivalent to a declaration of war\"."
