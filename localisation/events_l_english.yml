 sar_news.5.d6: "Following the assassination attempt on Archduke Franz Ferdinand by a Serb nationalist, Austria-Hungary has repeatedly accused Serbia of accompliceship. Now, almost a month after the tragic incident, Austria-Hungary has issued Serbia an ultimatum, the terms of which international observers described as \"relatively mild\" and \"quite acceptable for the Serbian government\"."
 sar_news.5.a: "We are out of patience."
 sar_news.5.b: "A troublesome situation."
 sar_news.5.c: "This is worrying."
 sar_news.6.t: "Europe at War"
 sar_news.6.d1: "The Austro-Hungarian war declaration on Serbia has triggered a diplomatic chain reaction, with both Russia and France intervening on the Serbian side. This in turn has brought Germany and Italy into the war, who support Austria-Hungary.\n\nAs millions of men are mobilizing, the greatest war the world has ever seen is about to begin."
