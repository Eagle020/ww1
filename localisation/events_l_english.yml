 sar_news.6.d10: "The Austro-Hungarian war declaration on Serbia has prompted both Russia and France to intervene on the Serbian side.\n\nDeserted by its former allies, the Austro-Hungarian Empire now stands alone at the brink of destruction."
 sar_news.6.d11: "The Austro-Hungarian war declaration on Serbia has prompted Russia to intervene on the Serbian side.\n\nDeserted by its former allies, the Austro-Hungarian Empire now stands alone against the might of the Tsar."
 sar_news.6.d12: "The Austro-Hungarian war declaration on Serbia has prompted France to intervene on the Serbian side.\n\nDeserted by its former allies, the Austro-Hungarian Empire now stands alone against the mighty French army."
 sar_news.6.d13: "Calling the Serbian response to their ultimatum \"entirely unsatisfactory\", Austria-Hungary has now declared war!\n\nDespite the diplomatic sabre-rattling of the previous weeks, the conflict has remained localized - for now at least."
 sar_news.6.a: "To victory!"
 sar_news.6.b: "Will there be peace again in our lifetime?"
 sar_news.6.c: "Will this be the end of Austria-Hungary?"
 sar_news.6.e: "We shall bleed them white!"
 sar_news.7.t: "Italy Abandons Triple Alliance"
 sar_news.7.d1: "Negotiations between Italy and Austria-Hungary regarding the future status of the Italian-speaking provinces of the Empire have broken down completely after the Austro-Hungarian delegation flatly told the Italians they would not give up any territory.\n\nThereupon, an outraged [ITA.GetLeader] announced his intention for Italy to immediately leave the [AUH.GetFactionName]."
 sar_news.7.d2: "Negotiations between Italy and Austria-Hungary regarding the future status of the Italian-speaking provinces of the Empire have broken down completely after the Austro-Hungarian delegation flatly told the Italians they would not give up any territory.\n\nThereupon, an outraged [ITA.GetLeader] announced his intention for Italy to immediately leave the Triple Alliance."
 sar_news.7.a: "We will find better allies elsewhere."
 sar_news.7.b: "We never wanted them in anyway."
 sar_news.7.c: "Unfortunate."
 sar_news.7.e: "Sounds like an opportunity."
 sar_news.7.f: "An interesting development."
 sar_news.8.t: "Austria-Hungary Backs Down!"
 sar_news.8.d1: "After weeks of increasingly bellicose rhetoric from [AUH.Capital.GetName], [AUH.GetLeader] has today announced that at no time [AUH.GetNameDef] had any plans to invade Serbia.\n\nIt can be assumed that this sudden change of heart was brought about by the recent [RUS.GetAdjective] guarantee for the Serbian state."
 sar_news.8.d2: "After weeks of increasingly bellicose rhetoric from [AUH.Capital.GetName], [AUH.GetLeader] has today announced that at no time [AUH.GetNameDef] had any plans to invade Serbia.\n\nIt can be assumed that this sudden change of heart was brought about by the recent [FRA.GetAdjective] guarantee for the Serbian state.."
