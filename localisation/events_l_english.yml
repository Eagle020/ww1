 sar_news.8.a: "We knew [AUH.GetLeader] would see reason."
 sar_news.8.b: "We are unprepared for a major war."
 sar_news.8.c: "Cowards."
 sar_news.8.d: "Will this ensure peace for our time?" 
 serbia.1.t: "Anit-Serb Riots"
 serbia.1.d1: "Throughout the day, several anti-Serb demonstrations were held in Sarajevo following the assassination of Archduke Franz Ferdinand by a Serb nationalist. In the evening, the mob turned violent, plundering and destroying serb-owned shops along with the homes of well-known Serbs.\n\nBy now, the military has restored order to Sarajevo, while large crowds have taken to the streets of Vienna and Budapest. In the capital, patriotic songs can be heard, interrupted by chants calling for immediate war against the \"treacherous Serbian state\".
 serbia.1.d2: "Throughout the day, several anti-Serb demonstrations were held in Sarajevo following the failed assassination attempt on Archduke Franz Ferdinand by a Serb nationalist. In the evening, the mob turned violent, plundering and destroying serb-owned shops along with the homes of well-known Serbs.\n\nThe Archduke himself demonstratively visited a Serbian-Orthodox church this morning, meeting with local Serb leaders and calling them \"as brave and loyal subjects\" of the Empire as all the other nationalities.\n\nSome people have taken to the streets in Vienna and Budapest, singing patriotic songs and calling for immediate war against the \"treacherous Serbian state\" - the majority of the population, however, seems genuinely relieved Franz Ferdinand survived."
 serbia.1.a1: "Mobilize the armed forces!"
 serbia.1.a2: "Prepare for war regardless."
 serbia.1.b: "We cannot act on suspicions alone - first we need proof of Serbian involvement!"
 serbia.1.c: "We should do our best to avoid a war."
 serbia.2.t: "Archduke Franz Ferdinand Returns"
 serbia.2.d: "Archduke Franz Ferdinand has returned from his trip to the province of Bosnia and Herzegovina, where he attended military exercises in his position as Inspector General of the Austro-Hungarian armed forces. Afterwards, he and his wife Duchess Sophie of Hohenberg paid a visit to Sarajevo, the province's capital, where they met with various local leacers and Governor Oskar Potiorek."
 serbia.2.a: "We have learned valuable lessons."
 serbia.3.t: "Disorganized Military"
 serbia.3.d: "Our chief of staff Field Marshal Franz Conrad von Hötzendorf, despite having urged for a preventive war with Serbia for years without end now keeps complaining that the army wasn't ready, and that more time was needed to properly plan and organize a Serbian campaign."
 serbia.3.a: "We have to act now - or never!"
 serbia.3.b: "Guess the war will have to wait, then."
 serbia.5.t: "War!"
 serbia.5.d: "Today, [AUH.GetLeader] has signed a formal declaration of war against our country. All men of military age have been called upon to defend their motherland, and despite being heavily outnumbered, morale in the army is at an all-time high - common soldiers and officers alike are determined to repel the Austro-Hungarian invasion."
 serbia.5.a: "Let them come!"
 serbia.6.t: "Lessons of War"
 serbia.6.d1: "Since the beginning of the war, our commanders have done their best to organize the vast [Root.GetAdjective] army in the field. While still a chaotic mess, the situation has at least improved."
 serbia.6.d2: "Since the beginning of the war, our commanders have done their best to organize the vast [Root.GetAdjective] army in the field. While still suffering from severe supply shortages, the situation has considerably improved.
 serbia.6.d2: "Since the beginning of the war, our commanders have done their best to organize the vast [Root.GetAdjective] army in the field. While still suffering from a couple of issues, the situation is improving steadily."
 serbia.6.d3: "Since the beginning of the war, our commanders have done their best to organize the vast [Root.GetAdjective] army in the field. While some minor issues remain, the majority of our troops now seems to be in good fighting condition."
 serbia.6.d4: "Since the beginning of the war, our commanders have done their best to organize the vast [Root.GetAdjective] army in the field. With most problems now sorted out, our troops are ready to focus on the enemy."
 serbia.6.a: "Good."
 serbia.8.t: "Military Setbacks"
 serbia.8.d1: "After months of heavy fighting, the enemy's lines are still holding while our troops have failed to achieve a significant breakthrough. Morale in the army is dropping, and back home people are starting to worry the campaign might take much longer than initially planned."
 serbia.8.d2: "After months of heavy fighting, the enemy's lines are still holding while our troops have suffered a major defeat. Morale in the army is rapidly dropping, and back home people are starting to worry the entire campaign might not result in the promised victory."
 serbia.8.d3: "After months of heavy fighting, the enemy's lines are still holding while our troops are suffering defeat after defeat. Morale in the army is plummeting, and back home people are starting to worry this campaign might turn into a complete disaster."
 serbia.8.d4: "After months of heavy fighting, the enemy's lines are still holding while our troops have suffered one disaster after the other. Morale in the army has reached a new low, and back home people are worried this war might drag on for years without end."
 serbia.8.d5: "After months of heavy fighting, the euphoria of our recent victories is starting to wear off. If we want to keep the people in line, we'll soon have to give them more."
 serbia.8.a1: "We will defeat them soon enough."
 serbia.8.a2: "We must prepare a new offensive."
 serbia.8.a3: "We are running out of time."
 serbia.8.a4: "This is a disaster!"
 serbia.8.a5: "Onwards!"
 serbia.9.t: "Seek International Support?"
 serbia.9.d: "As we are preparing for war with Serbia, shall we ask our fellow allies for support?"
 serbia.9.a: "Have our diplomats arrange the meetings."
 serbia.9.b: "We can deal with the Serbians on our own."
 serbia.10.t: "The Sarajevo Crisis"
 serbia.10.d1: "Following the assassination of Archduke Franz Ferdinand in Sarajevo by Serb nationalists, Austria-Hungary is considering military action against Serbia, holding the Serbian government directly responsible for the tragedy."
 serbia.10.d2: "Following the assassination attempt on Archduke Franz Ferdinand in Sarajevo by Serb nationalists, Austria-Hungary is considering military action against Serbia, holding the Serbian government directly responsible for the event."
 serbia.10.a: "[AUH.GetLeader] has our full support."
 serbia.10.b: "Demand territorial concessions in return."
 serbia.10.c: "Urge restraint - another war in the Balkans could get quickly out of hand."
 serbia.10.e: "This is not our war."
 serbia.11.t: "[From.GetNameDefCap] Supports our Cause."
 serbia.11.d: "At an urgent meeting in [From.Capital.GetName], [From.GetLeader] has assured our ambassador that [From.GetNameDef] will faithfully stand at Austria-Hungary's side, come what may."
 serbia.11.a1: "A friend indeed."
 serbia.11.a2: "It seems our distrust in the Italians was entirely unjustified."
 serbia.12.t1: "[From.GetName] Refuses to Support Us"
 serbia.12.t2: "[From.GetName] Urges Restraint
 serbia.12.d1: "At an urgent meeting in [From.GetCapital], [From.GetLeader] has urged us to tread carefully - a war with Serbia, he said was likely to get the Russians involved, a foe his nation was unprepared - and unwilling - to take on."
 serbia.12.d2: "At an urgent meeting in [From.Capital.GetName], [From.GetLeader] has reminded us of the purely defensive nature of our alliance - while standing true to their obligations in case of an unprovoked attack by a foreign power, [From.GetName] will not support an Austro-Hungarian attack against Serbia."
 serbia.12.a: "Why did we even ally with them?"
 serbia.12.b: "We do not need [From.GetAdjective] help."
 serbia.12.c: "Unfortunate."
 serbia.13.t: "Wavering Support"
 serbia.13.d: "Other than expected, support for a military campaign against Serbia is wavering amongst key allies - this, together with the threat of a Russian or French intervention on the enemy's side lets many in the Austro-Hungarian government reconsider their position."
 serbia.13.a: "We are strong enough without them."
 serbia.13.b: "Perhaps this war is a bad idea after all."
 serbia.14.t: "Italian Demands"
 serbia.14.d1: "At an urgent meeting in Rome, [ITA.GetLeader] has reminded us of the defensive nature of the Triple Alliance - while standing true to its committment to support us in case of an unprovoked foreign attack, Italy was under no obligation to come to our aid in offensive wars.\n\nHowever, he has also presented us with an offer to support us should we cede the Trentino, Istria and parts of the Dalmatian coast to them."
 serbia.14.d2: "At an urgent meeting in Rome, [ITA.GetLeader] has reminded us of the defensive nature of the Triple Alliance - Italy, he explained, was under no obligation to come to our aid in offensive wars, even if other nations later the defender's side.\n\nHowever, he has also presented us with an offer to support us should we cede the Trentimo, Istria and parts of the Dalmatian coast to them."
 serbia.14.a: "A steep price for Italian assistance - but we desperately need their help."
 serbia.14.b: "They can have the Trentino, and nothing more."
 serbia.14.c: "Who do the Italians think they are?"
 serbia.14.d: "This is pointless. We should try our luck in [GER.Capital.GetName]."
 serbia.15.t: "Austria-Hungary Cedes Territory"
 serbia.15.d1: "In exchange for our support in an upcoming war against Serbia, Austria-Hungary has ceded the Trentino, Istria and parts of the Dalmatian coast to us. With almost all Italian-speaking territories now unified under our leadership, our historic enmity towards the Empire has come to an end."
 serbia.15.d2: "In exchange for our support in the war against Russia, Austria-Hungary has ceded the Trentino, Istria and parts of the Dalmatian coast to us. With almost all Italian-speaking territories now unified under our leadership, our historic enmity towards the Empire has come to an end."
 serbia.15.d3: "In exchange for our support in the war against France, Austria-Hungary has ceded the Trentino, Istria and parts of the Dalmatian coast to us. With almost all Italian-speaking territories now unified under our leadership, our historic enmity towards the Empire has come to an end."
 serbia.15.d4: "In exchange for our support in the war against Russia and France, Austria-Hungary has ceded the Trentino, Istria and parts of the Dalmatian coast to us. With almost all Italian-speaking territories now unified under our leadership, our historic enmity towards the Empire has come to an end."
 serbia.15.d5: "In exchange for our support in the escalating war against Serbia, Austria-Hungary has ceded the Trentino, Istria and parts of the Dalmatian coast to us. With almost all Italian-speaking territories now unified under our leadership, our historic enmity towards the Empire has come to an end."
 serbia.15.a: "A glorious day!"
 serbia.15.b: "Join the war immediately."
 serbia.15.c: "We need to properly mobilize."
 serbia.16.t: "Austria-Hungary Offers the Trentino"
 serbia.16.d: "The Austro-Hungarian delegation has returned to Rome with an offer of their own - they are willing to cede the Trentino to us, while Istria and Dalmatia would remain parts of the Empire."
 serbia.16.a: "At least we got something out of it."
 serbia.16.b: "This meager offer is not worth spilling Italian blood."
 serbia.17.t: "Austria-Hungary Refuses to Cede Territory"
 serbia.17.d: "[AUH.GetLeader] has called our demands \"outrageous\", refusing to even discuss the offer. If we want to complete the Risorgimento, perhaps we should consider leaving the Triple Alliance alltogether?"
 serbia.17.a: "It is time for a different foreign policy."
 serbia.17.b: "No, the time is not right."
 serbia.19.t: "Serbia Calls for Aid"
 serbia.19.d1: "Serbian diplomats have requested an urgent meeting with [RUS.GetLeader] in [RUS.Capital.GetName]. [SER.GetLeader] has grown increasingly worried over Austro-Hungarian military preparations across the border, believing an attack to be imminent. As our Orthodox Slavic brothers, the Serbians are expecting us to intervene should it come to war."
 serbia.19.d2: "Serbian diplomats have requested an urgent meeting with [Root.GetLeader] in [Root.Capital.GetName]. [SER.GetLeader] has grown increasingly worried over Austro-Hungarian military preparations across the border, believing an attack to be imminent. Given the close ties between our nations, the Serbians are expecting us to intervene should it come to war."
 serbia.19.a: "Promise them our support."
 serbia.19.b: "This is no concern of ours."
 serbia.20.t: "[From.GetAdjective] Support"
 serbia.20.d: "As Austria-Hungary is continuing its offensive preparations along the entire border, [From.GetLeader] has announced today that [From.GetNameDef] will stay true to its committment to defend Serbian independence, should it come to war. Surely, this will calm down the hotheads in Vienna and Budapest?"
 serbia.20.a: "Let them come, if they dare."
 serbia.21.t: "[From.GetAdjective] Betrayal"
 serbia.21.d: "As Austria-Hungary is continuing its offensive preparations along the entire border, [From.GetLeader] has today announced [From.GetNameDef] would not go to war over the issue."
 serbia.21.a: "Disappointing."
 serbia.22.t: "Italy Declines Our Offer"
 serbia.22.d1: "[ITA.GetLeader] has considered our offer to cede the Trentino to Italy, but called it \"entirely unsatisfactory\". The Italians, it seems will not support us in the foreseeable future."
 serbia.22.d2: "[ITA.GetLeader] has considered our offer to cede the Trentino to Italy, but called it \"entirely unsatisfactory\". The Italians, it seems will not enter the war on our side in the foreseeable future."
 serbia.22.a: "Why did we even ally with them?"
 serbia.23.t: "Italy Accepts Our Offer"
 serbia.23.d1: "[ITA.GetLeader] has accepted our offer to cede the Trentino, and promised us Italian support should it come to war."
 serbia.23.d2: "[ITA.GetLeader] has accepted our offer to cede the Trentino, and promised us Italian support in the war."
 serbia.23.a: "Who said we couldn't trust the Italians?"
 serbia.24.t: "Drafting an Ultimatum"
 serbia.24.d: "As our military is continuing to mobilize for the coming war, we are still in need of a formal reason to invade - an ultimatum, issued by us and rejected by the Serbian government would be convenient.\n\nThe remaining question is how harsh the presented terms need to be to achieve this goal, while not upsetting other nations too much."
 serbia.24.a: "Demand the abdication of the Karađorđević dynasty and territorial concessions."
 serbia.24.b: "Demand them to effectively become an Austro-Hungarian client state."
 serbia.24.c: "Only demand the extradition of individuals suspected of partaking in the plot."
 serbia.25.t: "Ultimatum Ready"
 serbia.25.d1: "The ultimatum we have been drafting over the last week is finally ready - shall we issue it to the Serbian government now, as initially planned? Due to our exceptionally harsh terms, this is likely to cost us much international sympathy."
 serbia.25.d2: "The ultimatum we have been drafting over the last week is finally ready - shall we issue it to the Serbian government now, as initially planned? Due to our harsh terms, this is likely to cost us some international sympathy."
 serbia.25.d3: "The ultimatum we have been drafting over the last week is finally ready - shall we issue it to the Serbian government now, as initially planned? Due to our relatively mild terms, our reputation is not likely to suffer."
 serbia.25.a: "At once."
 serbia.25.b: "No, perhaps this is a bad idea after all."
 serbia.26.t: "Austro-Hungarian Ultimatum"
 serbia.26.d1: "Today, the Austro-Hungarian government has presented us with an ultimatum - their terms are so harsh they have cost them much international sympathy: they are demanding, amongst other things, the abdication of [SER.GetLeader] and his entire dynasty and that we cede them our capital of Belgrade together with half our territory."
 serbia.26.d2: "Today, the Austro-Hungarian government has presented us with an ultimatum - their harsh terms have cost them some international sympathy: they are demanding, amongst other things, that we accept Austro-Hungarian police to conduct investigations on our territory, effectively turning us into an Austro-Hungarian client state."
 serbia.26.d3: "Today, the Austro-Hungarian government has presented us with an ultimatum - the terms they are offering seem rather mild: we are to extradit anyone suspected to have aided the conspirators to Austria-Hungary, including several high-ranking officers in the Serbian army."
 serbia.26.d4: "Today, the Austro-Hungarian government has presented us with an ultimatum: we are to extradit anyone suspected to have aided the conspirators to Austria-Hungary, including several high-ranking officers in the Serbian army.\n\nWhile the terms seem rather mild, we are risking to expose the extent of our involvement if we agree."
 serbia.26.a: "Do we have a choice?"
 serbia.26.b: "Never!"
 serbia.27.t: "Serbia Accepts"
 serbia.27.d1: "Surprisingly, Serbia has accepted the ultimatum we issued. The Serbian king and his entire dynasty have abdicated and gone into exile, and the new government has also agreed to our territorial demands - Belgrade, the former Serbian capital is now part of our Empire. What remains of the Serbian state will be closely tied to Vienna, ensuring they will never become a threat again."
 serbia.27.d2: "Surprisingly, Serbia has accepted the ultimatum we issued. Allowing Austro-Hungarian personnel to supervise the Serbian investigation on Serbian territory effectively turns Serbia into our client state, eliminating any need for war."
 serbia.27.d3: "Serbia has accepted the ultimatum we issued and extradited the individuals we named them to us, including several high-ranking former officers of the Serbian army.\n\nWhile likely to lead to significant advances for our investigation into the Sarajevo incident, this deprives us of any reason to go to war."
 serbia.27.a1: "Good."
 serbia.27.a2: "Not quite what we hoped for..."
 serbia.28.t: "Serbian Defiance"
 serbia.28.d: "As expected, the Serbian government has rejected our ultimatum - this gives us a reason to declare war on them."
 serbia.28.a: "This is just what we need."
 serbia.28.b: "Perhaps this was a bad idea after all?"
 serbia.29.t: "Join War?"
 serbia.29.d: "Austria-Hungary is at war, and we have promised them our support - however, our army is still mobilizing and will need weeks to reach its full fighting strength."
 serbia.29.a: "Join the war regardless."
 serbia.29.b: "We need to properly prepare for this."
 serbia.30.t: "Pro-Serbian Demonstrations"
 serbia.30.d1: "Following the Austro-Hungarian declaration of war on Serbia, pro-Serbian and increasingly anti-German demonstrations have been regularly held in [Root.Capital.GetName], putting pressure on us to join the war on the Serbian side.\n\nAs the Serbian army, hard pressed by the Austro-Hungarians, is running low on ammunition and at the brink of collapse after weeks of heropic resistance, shall we give in to popular pressure and join the war?"
 serbia.30.d2: "Following the Austro-Hungarian declaration of war on Serbia, pro-Serbian demonstrations have been regularly held in [Root.Capital.GetName], putting pressure on us to join the war on the Serbian side.\n\nAs the Serbian army, hard pressed by the Austro-Hungarians, is running low on ammunition and at the brink of collapse after weeks of heropic resistance, shall we give in to popular pressure and join the war?"
 serbia.30.a: "Declare war on Austria-Hungary immediately."
 serbia.30.b: "We will join the fight once our army is ready."
 serbia.30.c: "Allow volunteers to join the fight."
 serbia.30.e: "Send the Serbians guns and ammunition."
 serbia.30.f: "This is no concern of ours."
 serbia.31.t: "[From.GetAdjective] Betrayal!"
 serbia.31.d: "Despite our previous agreement, [From.GetLeader] has today announced that [From.GetNameDef] will not join the war on our side anytime soon."
 serbia.31.a: "Blasted traitor!"
 serbia.32.t: "[From.GetAdjective] Support"
 serbia.32.d1: "Following our plea for help, [From.GetNameDef] has joined the war on our side. Despite needing more time to properly organize, the [From.GetAdjective] army is expected to soon relieve some of the pressure lasting on our defenses."
 serbia.32.d2: "Following our plea for help, [From.GetLeader] has agreed to join the war on our side once the [From.GetAdjective] army is ready. As moilization in [From.GetNameDef] is expected to take several weeks, we are on our own for now."
 serbia.32.d3: "Following our plea for help, [From.GetLeader] has agreed to allow volunteers to join the fight on our side. While not quite what we hoped for, the men are most welcome in our trenches."
 serbia.32.d4: "Following our plea for help, [From.GetLeader] has agreed to send modern guns and ammunition. While not quite what we hoped for, this will certainly ease the strained supply situation in our trenches."
 serbia.32.a: "Good."
 serbia.32.b: "Not quite what we hoped for..."
 serbia.33.t: "[From.GetName] Refuses to Help"
 serbia.33.d: "Despite expressing sympathy for our cause, [From.GetLeader] has declined to offer us any kind of assistance."
 serbia.33.a: "Blasted traitors!"
 serbia.34.t: "Army Mobilized"
 serbia.34.d1: "After weeks of preparation, our armed forces are now fully mobilized and ready to join the war on the Serbian side."
 serbia.34.d2: "After weeks of preparation, our armed forces are now fully mobilized and ready to join the war on the Austro-Hungarian side."
 serbia.34.a: "Time to issue the war declaration."
 serbia.34.b: "Perhaps this was a bad idea after all..."
 serbia.35.t1: "Russia Mobilizes!"
 serbia.35.t2: "France Mobilizes!"
 serbia.35.t3: "Russia and France Mobilize!"
 serbia.35.t4: "Russia Declares War!"
 serbia.35.t5: "France Declares War!"
 serbia.35.t6: "Russia and France Declare War!"
 serbia.35.t7: "The War Escalates"
 serbia.35.d1: "Following repeated visits by Serbian diplomats in [RUS.Capital.GetName], [RUS.GetNameDef] is mobilizing! We are expecting them to join the war on the enemy's side, but it will take weeks until the [RUS.GetAdjective] army is ready.\n\nPerhaps we should seek support from our allies?"
 serbia.35.d2: "Following repeated visits by Serbian diplomats in [FRA.Capital.GetName], [FRA.GetNameDef] is mobilizing! We are expecting them to join the war on the enemy's side, but it will take weeks until the [FRA.GetAdjective] army is ready.\n\nPerhaps we should seek support from our allies?"
 serbia.35.d3: "Following repeated visits by Serbian diplomats in [RUS.Capital.GetName] and [FRA.Capital.GetName], both [RUS.GetNameDef] and [FRA.GetNameDef] are mobilizing! We are expecting them to join the war on the enemy's side, but it will take weeks until the [RUS.GetAdjective] and [FRA.GetAdjective] armies are ready.\n\nPerhaps we should seek support from our allies?"
 serbia.35.d4: "Following repeated visits by Serbian diplomats in [RUS.Capital.GetName], [RUS.GetNameDef] has declared war on us! While it can be expected the [RUS.GetAdjective] army will need months to properly organize, the threat their war entry creates to our eastern provinces must be addressed immediately.\n\nPerhaps we should seek support from our allies?"
 serbia.35.d5: "Following repeated visits by Serbian diplomats in [FRA.Capital.GetName], [FRA.GetNameDef] has declared war on us! While it can be expected the [FRA.GetAdjective] army will need months to properly organize, their entry into the war will immediately bring the [FRA.GetAdjective] fleet into battle; a force far superior to what we ourselves can muster.\n\nPerhaps we should seek support from our allies?"
 serbia.35.d6: "Following repeated visits by Serbian diplomats in [RUS.Capital.GetName] and [FRA.Capital.GetName], both [RUS.GetNameDef] and [FRA.GetNameDef] have declared war on us! While it can be expected the [RUS.GetAdjective] and [FRA.GetAdjective] armies will need months to properly organize, the threat to our eastern provinces must be addressed immediately. Additionally, this will bring the [FRA.GetAdjective] fleet into battle; a force far superior to what we ourselves can muster.\n\nPerhaps we should seek support from our allies?"
 serbia.35.d7: "Following the recent escalation of the war, the Serbians have gained powerful allies - perhaps we should seek support as well?"
 serbia.35.a: "We need all the help we can get."
 serbia.35.b: "This war will be over before they can interfere."
 serbia.35.c: "We can deal with them on our own."
 serbia.36.t: "Austria-Hungary Asks for Support"
 serbia.36.d1: "Austria-Hungary is asking us for assistance should [RUS.GetNameDef] decide to join the war on their enemy's side - reports indicate the [RUS.GetAdjective] army is already mobilizing, although it will likely take weeks until they are ready for battle."
 serbia.36.d2: "Austria-Hungary is asking us for assistance should [FRA.GetNameDef] decide to join the war on their enemy's side - reports indicate the [FRA.GetAdjective] army is already mobilizing, although it will likely take weeks until they are ready for battle."
 serbia.36.d3: "Austria-Hungary is asking us for assistance should [RUS.GetNameDef] and [FRA.GetNameDef] decide to join the war on their enemy's side - reports indicate the [RUS.GEtAdjective] and [FRA.GetAdjective] armies are already mobilizing, although it will likely take weeks until they are ready for battle."
 serbia.36.d4: "Following the [RUS.GetAdjective] entry into the war, the Austro-Hungarian government has desperately asked us for help."
 serbia.36.d5: "Following the [FRA.GetAdjective] entry into the war, the Austro-Hungarian government has desperately asked us for help."
 serbia.36.d6: "Following the [RUS.GetAdjective] and {FRA.GetAdjective] entry into the war, the Austro-Hungarian government has desperately asked us for help."
 serbia.36.d7: "Following the recent escalation of the Serbian war, [AUH.GetLeader] has asked us for assistance."
 serbia.36.a: "Promise [AUH.GetLeader] our full support."
 serbia.36.b: "Demand territorial concessions in return."
 serbia.36.c: "This is Austria-Hungary's war, not ours."
 serbia.37.t: "[From.GetName] Refuses Assistance"
 serbia.37.d: "At an urgent meeting in [From.GetCapital], [From.GetLeader] has refused to offer us any assistance."
 serbia.37.a: "Blasted traitor!"
 serbia.39.t: "Nationalist Uprising"
 serbia.39.d: "Unwilling to accept the deal cut in Rome, Austrian nationalists have risen up against our government under the leadership of a local innkeeper. While nominally swearing allegiance to the [AUH.GetLeader], he claims the Italians had bribed leading politicians into abusing the aged Emperor's trust, and that the surrender of Austrian territories was therefore an "unauthorized act of treason" against the Austro-Hungarian state. Several commanders have gone over to the rebels, while the army itself remained mostly loyal."
 serbia.39.a: "This must be quelled."
 serbia.41.t: "Austria-Hungary Leaves Faction"
 serbia.41.d1: "Following our refusal to back their plans for an invasion of Serbia, the Austro-Hungarians and their allies are leaving our faction to form an alliance of their own."
 serbia.41.d2: "Citing a lack of support for their planned military campaign against Serbia, the Austro-Hungarians have left the faction to form an alliance of their own."
 serbia.41.a: "This will not end well."
 serbia.41.b: "We should follow their lead."
 serbia.41.c: "Has [AUH.GetLeader] gone mad?"
 serbia.42.t: "[AUH.GetLeader] Ignores Advice
 serbia.42.d: "Despite our repeated warnings of potentially disastrous consequences, the Austro-Hungarians are unwilling to abandon their plans for a military invasion of Serbia."
 serbia.42.a: "We have no choice but to follow their lead."
 serbia.42.b: "Time to get off the sinking ship."
 serbia.43.t: "Austria-Hungary Backs Down"
 serbia.43.d: "Facing strong opposition amongst key allies, the Austro-Hungarians have abandoned their plans for an invasion of Serbia."
 serbia.43.a: "Thankfully they listened to us."
 serbia.43.b: "Cowards!"
 serbia.43.c: "Will this ensure peace for our time?"
 serbia.44.t: "Nationalist Uprising"
 serbia.44.d: "Following our recent deal with Austria-Hungary, armed rebels have risen up in the newly acquired territories under the leadership of a local innkeeper. While claiming to be "Austrian Patriots", they refuse to obey any commands from Vienna."
 serbia.44.a: "Lunatics everywhere!"
 serbia.48.t: "War!"
 serbia.48.d1a1: "Following the signing of a formal declaration of war by [AUH.GetLeader], a spontaneous wave of patriotism has swept across the entire country. Large crowds are celebrating in the streets of [Root.Capital.GetName] and Budapest, singing the \"Gott Erhalte\" and cheering the young men as they assemble for mobilization - everyone seems to be affected by this sudden patriotic fervor.\n\nGiven the percieved weakness of the enemy, most expect this war to be a quick and glorious march to Belgrade."
