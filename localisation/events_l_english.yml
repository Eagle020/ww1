 morocco.0.t: "Rebellion!"
 morocco.0.d: "Outraged about the government's recent concessions to [FRA.GetNameDef], several tribes have risen up against [Root.GetLeader]. They are demanding an immediate end to the percieved \"sellout\" of Moroccan national resources to the [FRA.GetAdjective] and are, in their own words, \"prepared to die to preserve Moroccan independence\".\n\nIn a recent speech, [Root.GetLeader] defended the treaties with [FRA.GetLeader] as beneficial and necessary, while calling upon his supporters and the Moroccan armed forces to quickly quell the rebellion.\n\nThe struggle for the future of Morocco is about to begin - which side do we support?"
 morocco.0.a: "The Loyalists!"
 morocco.0.b: "The Rebels!"
 morocco.2.t: "Unrest in Morocco"
 morocco.2.d: "Several tribes have risen up against [From.GetLeader], throwing [From.GetNameDef] into chaos and disarray. Several divisions of the French army stand ready to intervene - all we need to do is to give the order."
 morocco.2.a: "Send them over!"
 morocco.2.b: "Sadly, we cannot spare a single division right now."
 morocco.3.t: "Unrest in Morocco"
 morocco.3.d: "Recent events have thrown Morocco into a state of chaos and disarray - an excellent opportunity to grab some of their land."
 morocco.3.a: "Demand control of the northern coast."
 morocco.3.b: "What if they refuse?"
 morocco.4.t: "Spanish Claims in Morocco"
 morocco.4.d: "Using the current unrest as a pretext, Spanish troops have crossed the Moroccan border and established a Spanish \"protectorate\" in the northern provinces. Allowing them to stay would certainly appease the Spaniards, but the area they have taken is of great strategic importance at the junction between the Mediterranean and the Atlantic Ocean."
 morocco.4.a: "They will surely remember our generosity."
 morocco.4.b: "Who do the Spanish think they are?"
 morocco.5.t: "Spanish Claims in Morocco"
 morocco.5.d1: "Using the uprising as a pretext, Spanish troops have crossed our border and established a \"protectorate\" in the northern provinces. The French are putting pressure on us to accept the Spanish demands, in return offering us their protection for the rest of our territory."
 morocco.5.a: "Do we have a choice?"
 morocco.5.b: "Never! This is our land; the French have no right to sign it away."
 morocco.5.d2: "Using the uprising as a pretext, Spanish troops have crossed our border and established a \"protectorate\" in the northern provinces. [FRA.GetLeader] has immediately demanded them to leave, threatening the use of military force should they decide to stay.\n\nFor now, the Spaniards are obeying, but what if they return?"
 morocco.5.d3: "Using the uprising as a pretext, Spanish troops have crossed our border and established a \"protectorate\" in the northern provinces. [SPA.GetLeader] has threatened us with war if we don't accept their demands."
 morocco.5.c: "With French help, we will defend our land."
 morocco.5.e: "Never - this is our land!"
 morocco.6.t1: "Morocco Accepts Demands"
 morocco.6.t2: "Morocco Refuses Demands"
 morocco.6.d1: "[FRA.GetLeader] supports our claims on Northern Morocco, and has put pressure on Morocco to accept the French protectorate. Facing two European powers, [MOR.GetLeader] had no choice but to agree. Northern Morocco will be officially transferred to our control once the rebellion is over."
 morocco.6.d2: "The stubborn French refuse to let us have even an inch of ground, claiming that all of Morocco belonged to their sphere of influence. They have demanded our troops to pull back from Morocco immediately, and threatened with war should they cross the Moroccan border again."
 morocco.6.d3: "[FRA.GetLeader] supports our claims on Northern Morocco, and has put pressure on Morocco to accept the Spanish protectorate. The stubborn Moroccans, however, refuse to yield, and have now begun attacking the French as well."
 morocco.6.d4: "Facing an uprising at home, [Mor.GetLeader] has seen no choice but to agree to our demands. Northern Morocco will be officially transferred to our control once the rebellion is over."
 morocco.6.d5: "Despite facing an uprising at home, [Mor.GetLeader] has remained defiant and refused to give up territory. With the French seemingly staying out of this, we would have to take the lands by force."
 morocco.6.a: "Excellent."
 morocco.6.b: "Then war is what they shall get."
 morocco.6.c: "This is not worth spilling Spanish blood."
 morocco.6.e: "We will crush them!"
 morocco.7.t: "French Troops in Morocco"
 morocco.7.d1: "French troops have arrived to fight the rebels at our side - in return, [FRA.GetLeader] demands us to accept becoming a French protectorate."
 morocco.7.d2: "French troops have arrived to fight both the rebels and the Spaniards at our side - in return, [FRA.GetLeader] demands us to accept becoming a French protectorate."
 morocco.7.d3: "French troops have arrived to fight the rebels at our side - in return, [FRA.GetLeader] demands us to become a French protectorate and accept the Spanish demands."
 morocco.7.a: "We cannot afford to refuse."
 morocco.7.b: "Never!"
 morocco.8.t: "Rebels Offer Peace"
 morocco.8.d: "No longer seeing us as cowards, rebel leaders have offered an immediate ceasefire. Their men are willing to fight on our side against the Europeans."
 morocco.8.a: "To victory!" 
 morocco.9.t: "Seek International Support?"
 morocco.9.d: "Despite the entire nation now standing united against the foreign invaders, we have little chance to repel them on our own. Remembering recent German attempts to curtail the French influence, we could ask them to support us again.\n\nOur brother in faith, [OTE.GetLeader] of the [OTE.GetNameDef] might also be persuaded to join our struggle for independence and self-determination."
 morocco.9.a: "Approach the Germans."
 morocco.9.b: "Ask [OTE.GetLeader] for help."
 morocco.9.c: "We can fight them on our own."
 morocco.10.t: "Moroccan Diplomats in [GER.Capital.GetName]"
 morocco.10.d1: "Under increasing Franco-Spanish pressure, Moroccan diplomats have requested an urgent meeting with [ROOT.GetLeader]. Despite some recent infighting, they claim the whole country now stands united against the foreign threat. Remembering our recent attempts to curtail French influence in the region, they are counting on us to support them in their fight for independence and self-determination."
 morocco.10.d2: "Under increasing French pressure, Moroccan diplomats have requested an urgent meeting with [ROOT.GetLeader]. Despite some recent infighting, they claim the whole country now stands united against the foreign threat. Remembering our recent attempts to curtail French influence in the region, they are counting on us to support them in their fight for independence and self-determination."
 morocco.10.d3: "Under increasing Spanish pressure, Moroccan diplomats have requested an urgent meeting with [ROOT.GetLeader]. Despite some recent infighting, they claim the whole country now stands united against the foreign threat. Remembering our recent attempts to curtail French influence in the region, they are counting on us to support them in their fight for independence and self-determination."
 morocco.10.a: "Promise them our support."
 morocco.10.b: "Send guns and ammunition."
 morocco.10.c: "The Moroccans are on their own."
 morocco.11.t: "Moroccan Diplomats in Istanbul"
 morocco.11.d1: "Under increasing Franco-Spanish pressure, Moroccan diplomats have requested an urgent meeting with [ROOT.GetLeader]. Despite some recent infighting, they claim the whole country now stands united against the foreign threat. As our brothers in Islam, they are counting on us to support them in their fight for independence and self-determination"
 morocco.11.d2: "Under increasing French pressure, Moroccan diplomats have requested an urgent meeting with [ROOT.GetLeader]. Despite some recent infighting, they claim the whole country now stands united against the foreign threat. As our brothers in Islam, they are counting on us to support them in their fight for independence and self-determination."
 morocco.11.d3: "Under increasing Spanish pressure, Moroccan diplomats have requested an urgent meeting with [ROOT.GetLeader]. Despite some recent infighting, they claim the whole country now stands united against the foreign threat. As our brothers in Islam, they are counting on us to support them in their fight for independence and self-determination."
 morocco.11.a: "Promise them our support."
 morocco.11.b: "Allow volunteers to join their struggle."
 morocco.11.c: "The Moroccans are on their own."
 morocco.12.t1: "Success!"
 morocco.12.t2: "Failure!"
 morocco.12.d1: "[GER.GetLeader] has agreed to join our cause. Together, we will repel the invaders!"
 morocco.12.d2: "Despite not joining our struggle outright, the Germans have promised to send us weapons and ammunition."
 morocco.12.d3: "Unfortunately, [Ger.GetLeader] was unwilling to support us in any way."
 morocco.12.a1: "Excellent.
 morocco.12.a2: "We shall put them to good use."
 morocco.12.a3: "What a waste of time."
 morocco.12.b1: "Approach [OTE.GetNameDef] as well."
 morocco.12.b2: "We should try our luck with [OTE.GetNameDef] instead."
 morocco.13.t1: "Success!"
 morocco.13.t2: "Failure!"
 morocco.13.d1: "[OTE.GetNameDef] joins our cause. Together, we will repel the invaders!"
 morocco.13.d2: "Despite not joining the fight outright, the [OTE.GetNameDef] has agreed to allow volunteers to join our ranks."
 morocco.13.d3: "Unfortunately, [OTE_GetLeader] was unwilling to support us in any way."
 morocco.13.a1: "Excellent.
 morocco.13.a2: "This is just what we need."
 morocco.13.a3: "What a waste of time."
 morocco.13.b1: "Approach [GER.GetNameDef] as well."
 morocco.13.b2: "We should try our luck with [GER.GetNameDef] instead."
 morocco.14.t: "French Meddling in Moroccan Uprising"
 morocco.14.d: "Using the current uprising as a pretext, French troops have landed in Morocco, nominally claiming to support [MOR.GetLeader] against the rebels. We have reasons to believe the French staged this whole \"rebellion\" in order to bring the weakened nation firmly into their sphere of influence."
 morocco.14.a: "Send the SMS Panther to investigate."
 morocco.14.b: "What the French do in Morocco is their business, not ours."
 morocco.15.t: "German Meddling in Morocco"
 morocco.15.d: "The German gunboat SMS Panther has been sighted in the Moroccan port of Agadir - undoubtedly to put pressure on the French, who have recently declared the entire region their protectorate. The French are enraged about this German meddling in their sphere of interest, and have asked us, their political allies, for diplomatic support."
 morocco.15.a: "[FRA.GetLeader] has our full support."
 morocco.15.b: "What the Germans do in Morocco is not our concern."
 morocco.16.t: "German Meddling in Moroccan Affairs"
 morocco.16.d1: "Refusing to acknowledge our hegemony in the region, the Germans have sent the gunboat SMS Panther to the Moroccan port of Agadir - we suspect they might be covertly aiding the rebels. The Germans seem isolated as both [ENG.GetNameDef] and [RUS.GetNameDef] have voiced support for our position."
 morocco.16.d2: "Refusing to acknowledge our hegemony in the region, the Germans have sent the gunboat SMS Panther to the Moroccan port of Agadir - we suspect they might be covertly aiding the rebels. [ENG.GetNameDef] has offered us support, while [RUS.GetLeader] has for some reasons remained silent on the issue."
 morocco.16.d3: "Refusing to acknowledge our hegemony in the region, the Germans have sent the gunboat SMS Panther to the Moroccan port of Agadir - we suspect they might be covertly aiding the rebels. [RUS.GetNameDef] has offered us support, while [ENG.GetLeader] has for some reasons remained silent on the issue."
 morocco.16.d4: "Refusing to acknowledge our hegemony in the region, the Germans have sent the gunboat SMS Panther to the Moroccan port of Agadir - we suspect they might be covertly aiding the rebels. Despite our formal alliance, both [ENG.GetNameDef] and [RUS.GetNameDef] have refused to condemn the German move."
 morocco.16.a: "Issue an ultimatum - the Germans have to leave. Now."
 morocco.16.b: "A diplomatic solution would be preferable."
 morocco.17.t: "French Ultimatum"
 morocco.17.d1: "Seeing our presence as a threat to their interests, [FRA.GetLeader], backed by both [ENG.GetName] and [RUS.GetName], has issued an ultimatum - if our ships do not leave Morocco immediately, there will be war."
 morocco.17.d2: "Seeing our presence as a threat to their interests, [FRA.GetLeader], backed by [ENG.GetName], has issued an ultimatum - if our ships do not leave Morocco immediately, there will be war."
 morocco.17.d3: "Seeing our presence as a threat to their interests, [FRA.GetLeader], backed by [RUS.GetName], has issued an ultimatum - if our ships do not leave Morocco immediately, there will be war."
 morocco.17.d4: "Seeing our presence as a threat to their interests, [FRA.GetLeader] has issued an ultimatum - if our ships do not leave Morocco immediately, there will be war. The harsh move seems to have alienated former French allies, as neither [ENG.GetName] nor [RUS.GetName] have voiced any support for such an action."
 morocco.17.a: "Obey the French."
 morocco.17.b: "Order our ships back to Germany, but offer the rebels covert support."
 morocco.17.c: "Openly side with the rebels."
 morocco.18.t: "German Defiance"
 morocco.18.d: "Not only have the Germans refused to withdraw their ships from Morocco - now [GER.GetLeader] is openly siding with the rebels, promising them German military aid against the pro-French forces. If we back down now, we are humiliated for years to come."
 morocco.18.a: "Then war it is."
 morocco.18.b: "They called our bluff; we have to fold."
 morocco.19.t: "Germans Obey"
 morocco.19.d: "Unwilling to risk all-out war, the Germans have ordered their ships to return home. Now, we can truly focus an securing our new protectorate."
 morocco.19.a: "A wise decision."
 morocco.20.t: "French Offer Negotiations"
 morocco.20.d1: "Supported by his [ENG.GetAdjective] and [RUS.GetAdjective] allies, [FRA.GetLeader] has offered us to enter negotiations - if we accept the status of Morocco as a French protectorate, he might be willing to compensate us elsewhere."
 morocco.20.d2: "Supported by his [ENG.GetAdjective] allies, [FRA.GetLeader] has offered us to enter negotiations - if we accept the status of Morocco as a French protectorate, he might be willing to compensate us elsewhere."
 morocco.20.d3: "Supported by his [RUS.GetAdjective] allies, [FRA.GetLeader] has offered us to enter negotiations - if we accept the status of Morocco as a French protectorate, he might be willing to compensate us elsewhere."
 morocco.20.d4: "Deserted by his allies, [FRA.GetLeader] has now offered us to enter negotiations - if we accept the status of Morocco as a French protectorate, he might be willing to compensate us elsewhere."
 morocco.20.a: "Suggest the French to compensate us in the Congo area."
 morocco.20.b: "Insist on Moroccan independence and issue an ultimatum."
 morocco.21.t: "German Demands"
 morocco.21.d: "In exchange for recognizing our overlordship over Morocco, [GER.GetLeader] has demanded the whole of the French Congo - German friendship, it seems, comes at a steep price."
 morocco.21.a: "Agree to the offer."
 morocco.21.b: "Perhaps we can negotiate a better deal?"
 morocco.21.c: "This is outrageous - we will not cede an inch!"
 morocco.22.t: "German Ultimatum"
 morocco.22.d: "Despite our offer to negotiate, the stubborn Germans are insisting on Moroccan independence - today, their ambassador has delivered us an ultimatum: withdraw all French troops and support from Morocco, or face the consequences."
 morocco.22.a: "Refuse."
 morocco.22.b: "Accept the terms - we can ill afford a war."
 morocco.23.t: "French Counter-Offer"
 morocco.23.d: "The French are offering some minor border adjustments in our favor, but seem unwilling to part with their possessions in the Congo. While we would at least gain something out of the whole Moroccan affair, such a deal will certainly fail the high expectations many Germans have."
 morocco.23.a: "Accept anyway."
 morocco.23.b: "Demand a better deal."
 morocco.24.t: "French Refusal"
 morocco.24.d: "Despite our reasonable request, the stubborn French are unwilling to even negotiate about territorial concessions."
 morocco.24.a: "Under these circumstances, we must insist on Moroccan independence. Send the French an ultimatum!"
 morocco.24.b: "So be it, then. This is not worth a war."
 morocco.25.t: "Success!"
 morocco.25.d1: "Sensing that their original demands were hugely inflated, the Germans have settled for the minor border adjustments we suggested."
 morocco.25.d2: "After lengthy negotiations, we have managed to convince the Germans that their original demands were hugely inflated - as a result, they have finally settled for the minor border adjustments we suggested."
 morocco.25.a: "Good."
 morocco.25.b: "We knew the Germans would see reason."
 motocco.26.t: "Success!"
 morocco.26.d1: "The French have immediately agreed to our proposal - their possessions in the Congo will soon be ours."
 morocco.26.d2: "After lengthy negotiations, we have managed to convince [FRA.GetLeader] to accept our proposal - the French Congo will soon be ours."
 morocco.26.a: "Perhaps it is time to bury the hatchet?"
 morocco.26.b: "Why didn't we demand more?"
 morocco.26.c: "We knew the French would be reasonable."
 morocco.27.t: "French Defiance"
 morocco.27.d: "Presented with the terms of our ultimatum, [FRA.GetLeader] simply tore the paper in half - an insult that will not be forgotten."
 morocco.27.a: "If the French want a war, they can have it."
 morocco.27.b: "We were only bluffing."
 morocco.28.t: "Germans Demand More"
 morocco.28.d: "[GER.GetLeader] was not satisfied by the offer we made - he wants a better deal for Germany, preferably under the terms he originally suggested."
 morocco.28.a: "Our offer stands as it is; take it or leave it."
 morocco.28.b: "Give in to the demands."
 morocco.29.t: "Germans Back Down"
 morocco.29.d: "The Germans have grudginly accepted the fact that they cannot bully us into giving up our land."
 morocco.29.a: "Perhaps they should tone down their ambitions?"
 morocco.30.t: "Germans Offer Non-Aggression Pact"
 morocco.30.d: "Satisfied with the outcome of negotiations, the German ambassador has returned with a new offer - a formal non-agression pact between our two nations. Such a treaty would also greatly increase mutual trade and might even form the basis of a future Franco-German friendship."
 morocco.30.a: "Sign it."
 morocco.30.b: "Politely decline."
 morocco.31.t: "Failure!."
 morocco.31.d: "Despite our best attempts, the French are unwilling to offer us a better deal."
 morocco.31.a: "Guess we have to accept their offer then."
 morocco.31.b: "Those \"negotiations\" lead nowhere - issue an ultimatum!"
 news.mor1t: "Uprising in Morocco
 news.mor1d: "Outraged about the Moroccan Sultan's recent concessions to [FRA.GetNameDef], several tribes have risen up against him in response. They are demanding an immediate end to the percieved \"sellout\" of Moroccan national resources to the [FRA.GetAdjective] and are, in their own words, \"prepared to die to preserve Moroccan independence\".\n\nIntense street fighting took place in the capital of Fes, with the city firmly remaining in loyalist hands by nightfall. The remaining rebels have fled to the countryside, where they enjoy broad support."
 news.mor1a: "How long will [FRA.GetLeader] remain silent?"
 news.mor1b: "The question is who really incited this \"rebellion\".
 news.mor1c: "An interesting development."
 news.mor1e: "We shall prevail!"
 morocco.92.t: "Government Offers Ceasefire"
 morocco.92.d: "After witnessing them bravely refuse the European demands, there is little use in continuing the fight against against our own government - instead, we should join our forces to resist the common enemy."
 morocco.92.a: "To victory!" 
 morocco.93.t1: "Rebellion Crushed"
 morocco.93.t2: "Rebels Victorious"
 morocco.93.d1: "With the surrender of the last rebel strongholds, order has been restored to the Kingdom of Morocco. 
 morocco.93.d2: "With the surrender of the last rebel strongholds, order has been restored to the French protectorate in Morocco.
 morocco.93.d3: "With the surrender of the last loyalist strongholds, all of Morocco is now in the hands of the anti-French rebels. They have deposed the previous Sultan and replaced him with one of their own, who has already signed a decree expelling all French nationals from the country."
 morocco.93.a: "Now to pacify the countryside."
 morocco.93.b: "How could that happen?"
 morocco.93.c: "It seems the rooster lost some feathers."
 morocco.93.e: "Free at last."
 morocco.93.f: "The rebels never stood a chance."
 morocco.93.g: "French influence is growing."
 morocco.96.t: "Moroccan Defiance"
 morocco.96.d: "As the ships carrying our intervention forces attempted to enter a Moroccan port, their antiquated coastal batteries opened fire! While not causing any damage, the barrage still forced our ships to return to a friendly port."
 morocco.96.a: "Perhaps they need a lesson in humility?"
 japan.0.t: "The Japan-Korean Annexation Treaty"
 japan.0.d: "His Majesty the Emperor of Korea makes the complete and permanent cession to His Majesty the Emperor of Japan of all rights of sovereignty over the whole of Korea. With this grand addition to our empire, our influence and status will increase among the colonial powers of the globe. Japan will soon be on par with the French or even the British."
 japan.0.a: "Our Empire grows stronger."
 ace_promoted.1.t:0 "Ace Pilot Promoted"
 ace_promoted.2.t:0 "A Wild Ace Appears"
 ace_promoted.1.d:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive from the recent mission over [From.GetMissionRegion], but living through significant victories in many critical encounters.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_promoted.1.d_major:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive, but piloting [From.GetHerHis] [From.GetWing] with immense skill. Recently, [From.GetName] was on a mission over [From.GetMissionRegion] and was instrumental to the success of this critical encounter.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_promoted.1.a:0 "Who dares, wins."
 ace_died.1.t:0 "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
 ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_died.1.a:0 "A living legend is still better."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Shot Down By [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focused on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.a:0 "A devastating loss for us all"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Shot Down [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
